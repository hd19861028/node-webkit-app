<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div style="width: 100%; padding-top: 160px;">
			<header></header>
			<ul class="list" am-repeat="info.rows" id="list">
				<li id="{{id}}">
					<span><img src="img/point.png" width="25" /></span>
					<span class="ellipsis">{{title}}</span>
					<span>{{updatetime}}</span>
				</li>
			</ul>
		</div>
		<div class="clear"></div>
		<div class="model" style="display: none;">
			<table width="100%">
				<tr>
					<td width="756">
						<img class="logo" />
					</td>
					<td>
						<div class="title">
							<span>标题</span>
							<small>2015-01-19 16:44:21</small>
						</div>
						<div class="content">
							
							
						</div>
					</td>
				</tr>
			</table>
			<img src="img/close.png" class="delete" />
		</div>
		<footer>
			<img src="img/last.png" class="last" />
			<img src="img/return-home.png" class="home" />
		</footer>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/page3.js"></script>
	</body>

</html>
