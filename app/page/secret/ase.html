<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ASE编码</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<link rel="stylesheet" href="../../css/main.css" />
		<script src="../../js/menu.js"></script>
		<script type="text/javascript" src="../../lib/common.js" ></script>
		<script>
			function encoding() {
				var source = document.getElementById("source");
				var key = document.getElementById("key");
				var result = document.getElementById("result");
				result.innerHTML = Encrypt_ASE(source.value, key.value);
			}

			function decoding() {
				var source = document.getElementById("source");
				var key = document.getElementById("key");
				var result = document.getElementById("result");
				var value = Decrypt_ASE(source.value, key.value);
				if (value) result.innerHTML = value;
				else result.innerHTML = "秘钥不匹配，解码失败！"
			}
		</script>

	</head>

	<body>
		<table width="100%">
			<tr>
				<td width="10%" align="center">秘钥：</td>
				<td width="90%">
					<input id="key" />
				</td>
			</tr>
			<tr>
				<td width="10%" align="center">字符：</td>
				<td width="90%">
					<textarea id="source" cols="50" rows="4"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="encoding()">编码</button>
					<button onclick="decoding()">解码</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div id="result"></div>
				</td>
			</tr>
		</table>
	</body>

</html>
