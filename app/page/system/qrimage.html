<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>生成二维码</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<link rel="stylesheet" href="../../css/main.css" />
		<script src="../../js/menu.js"></script>
		<script type="text/javascript" src="../../lib/common.js" ></script>
		<script>
			function send() {
				var code = document.getElementById("code").value;
				qr_image(code, function(url) {
					document.getElementById("result").src = url+"?t="+Math.random();
					document.getElementById("link").innerHTML = "文件已保存至："+url;
				}, 10, 6);
			}
		</script>

	</head>

	<body>
		<table width="100%">
			<tr>
				<td width="10%" align="center">字符：</td>
				<td width="90%">
					<textarea id="code" cols="50" rows="4">http://</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="send()" >生成</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div id="link"></div>
					<img id="result" />
				</td>
			</tr>
		</table>
	</body>

</html>
