<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>时间戳转换</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<link rel="stylesheet" href="../../css/main.css" />
		<script src="../../js/menu.js"></script>
		<script type="text/javascript" src="../../lib/common.js" ></script>
		<script>
			function encoding() {
				var timespan = document.getElementById("timespan");
				var date = document.getElementById("date");
				timespan.value = new Date(date.value).getTime()
			}

			function decoding() {
				var timespan = document.getElementById("timespan");
				var date = document.getElementById("date");
				date.value = new Date(parseInt(timespan.value)).ToFormatString('yyyy-MM-dd HH:mm:ss');
			}
		</script>

	</head>

	<body>
		<table width="100%">
			<tr>
				<td width="10%" align="center">时间戳：</td>
				<td width="90%">
					<input id="timespan" />
				</td>
			</tr>
			<tr>
				<td width="10%" align="center">日期：</td>
				<td width="90%">
					<input id="date" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="encoding()">日期-->时间戳</button>
					<button onclick="decoding()">时间戳-->日期</button>
				</td>
			</tr>
		</table>
	</body>

</html>
